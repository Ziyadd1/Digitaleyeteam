<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>اتصل بنا | Digital Eye Team</title>
  <meta name="description" content="تواصل معنا عبر النموذج أو وسائل التواصل الاجتماعية">
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

  <!-- رأس الصفحة -->
  <header>
    <div class="logo-area">
      <img src="images/logo.png" alt="Digital Eye Logo" class="logo-img" />
      <div class="logo-text">Digital Eye Team</div>
    </div>
    <button class="menu-toggle" onclick="toggleMenu()">☰</button>
    <nav>
      <ul id="nav-menu">
        <li><a href="index.html">الرئيسية</a></li>
        <li><a href="about.html">من نحن</a></li>
        <li><a href="portfolio.html">أعمالنا</a></li>
        <li><a href="services.html">الخدمات</a></li>
        <li><a href="contact.html" class="active">اتصل بنا</a></li>
      </ul>
    </nav>
  </header>

  <!-- قسم اتصل بنا -->
  <section class="contact-section">
    <div class="container">
      <h2>تواصل معنا</h2>
      <p>نرحب باستفساراتكم واقتراحاتكم في أي وقت</p>
      <form action="https://formspree.io/f/your-form-id" method="POST">
        <label for="name">الاسم:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">البريد الإلكتروني:</label>
        <input type="email" id="email" name="email" required />

        <label for="message">رسالتك:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit" class="btn">إرسال</button>
      </form>
    </div>
  </section>

  <!-- زر واتساب -->
  <a href="https://wa.me/966501234567" class="whatsapp-button" target="_blank">
    <i class="fab fa-whatsapp"></i>
  </a>

  <!-- التذييل -->
  <footer>
    <p>© 2025 Digital Eye Team – جميع الحقوق محفوظة</p>
    <div class="social-icons">
      <a href="https://instagram.com/digitaleyeteam" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://x.com/DigitalEyeTeam" target="_blank"><i class="fab fa-x-twitter"></i></a>
      <a href="https://www.linkedin.com/company/digitaleyeteam" target="_blank"><i class="fab fa-linkedin"></i></a>
    </div>
  </footer>

  <!-- سكربت القائمة -->
  <script>
    function toggleMenu() {
      const menu = document.getElementById('nav-menu');
      menu.classList.toggle('active');
    }
  </script>

</body>
</html>
