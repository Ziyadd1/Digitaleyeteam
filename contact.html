<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>اتصل بنا | Digital Eye Team</title>
  <meta name="description" content="تواصل مع فريق Digital Eye Team لطلب الخدمات أو الاستفسارات الإعلامية.">
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>

  <!-- رأس الصفحة -->
  <header>
    <div class="logo-area">
      <img src="images/logo.png" alt="Digital Eye Logo" class="logo-img" />
      <div class="logo-text">Digital Eye Team</div>
    </div>
    <button class="menu-toggle" onclick="toggleMenu()">☰</button>
    <nav>
      <ul id="nav-menu">
        <li><a href="index.html">الرئيسية</a></li>
        <li><a href="about.html">من نحن</a></li>
        <li><a href="portfolio.html">أعمالنا</a></li>
        <li><a href="services.html">الخدمات</a></li>
        <li><a href="contact.html" class="active">اتصل بنا</a></li>
      </ul>
    </nav>
  </header>

  <!-- قسم البطل -->
  <section class="hero contact-hero">
    <div class="hero-overlay"></div>
    <div class="hero-content">
      <h1>تواصل معنا</h1>
      <p>نحن هنا للإجابة عن استفساراتكم وتقديم أفضل خدماتنا الإعلامية</p>
    </div>
  </section>

  <!-- نموذج التواصل -->
  <section style="padding: 50px 20px; max-width: 600px; margin: auto;">
    <form action="mailto:your-email@example.com" method="POST" enctype="text/plain">
      <label for="name">الاسم</label>
      <input type="text" id="name" name="name" required />

      <label for="email">البريد الإلكتروني</label>
      <input type="email" id="email" name="email" required />

      <label for="message">رسالتك</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit" class="btn">إرسال</button>
    </form>
  </section>

  <!-- روابط التواصل -->
  <section style="text-align: center; padding: 20px;">
    <p>أو تواصل معنا عبر واتساب مباشرة:</p>
    <a href="https://wa.me/966500000000" class="btn" target="_blank">
      <i class="fab fa-whatsapp"></i> تواصل واتساب
    </a>
  </section>

  <!-- التذييل -->
  <footer>
    <p>© 2025 Digital Eye Team – جميع الحقوق محفوظة</p>
    <div class="social-icons">
      <a href="#"><i class="fab fa-linkedin"></i></a>
      <a href="#"><i class="fab fa-x-twitter"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
    </div>
  </footer>

  <!-- سكربت القائمة -->
  <script>
    function toggleMenu() {
      const menu = document.getElementById('nav-menu');
      menu.classList.toggle('active');
    }
  </script>

</body>
</html>
